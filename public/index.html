<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./lib/jsrender.min.js"></script>
  <script src="./lib/infinity.min.js"></script>
  <script src="./lib/stimulus.umd.js"></script>
  <script src="./src/stimulus.extensions.js"></script>
  <script src="./src/controllers/index.js"></script>
  <script src="./src/controllers/app.js"></script>
  <script src="./src/controllers/list.js"></script>
  <script src="./src/controllers/media-item.js"></script>
  <script src="./src/controllers/uploading-item.js"></script>
  <!-- <script src="./src/contentsList.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./style/main.css">
  <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<!-- なんだかinfinity.jsでリストとグリッド切り替えるのだるいなあ -->
<body data-controller="app">
  <div class="app__header">
    <span class="app__logo">meeemories</span>
    <button class="app__header-action app__view-switch material-icons" data-action="app#toggleView"></button>
    <button class="app__header-action app__notification-switch " data-action="app#toggleNotification">
      <i class="material-icons">notifications</i>
      <span class="app__notification-indicator" data-target="app.notificationIndicator"></span>
    </button>
    <section class="app_notification" data-target="app.notification">
      <p><i class="material-icons">add_photo_alternate</i>ボタンで写真を投稿しよう！</p>
    </section>
  </div>
  <div id="content" data-target="app.list" data-controller="list" data-list-item-template="#media-tmpl">
    <div class="list__container">
      <div class="list__infinity" data-target="list.infinity"></div>
      <div class="list__infinity" data-target="list.infinity"></div>
      <div class="list__infinity" data-target="list.infinity"></div>
    </div>
    <div class="list__next" data-target="list.next"></div>
  </div>
  <div class="app__footer">
    <div class="app__footer-action app__upload">
      <label>
        <i class="material-icons">add_photo_alternate</i>
        <input style="display: none;" type="file" accept="image/*,video/*" multiple data-target="app.file" data-action="app#upload">
      </label>
    </div>
    <div class="app__footer-action app__download">
      <label>
        <i class="material-icons">get_app</i>
      </label>
    </div>
  </div>
  <script id="media-tmpl" type="text/x-jsrender">
    <div class="media-item" data-controller="media-item">
      <button class="media-item__select" data-action="media-item#select"></button>
      <picture class="media-item__picture" data-action="click->media-item#onClick">
        {{for sources}}
          <source media="{{:media_cond}}" srcset="{{:url}}">
        {{/for}}
        <img class="media-item__thumb" src="{{:thumnail}}">
      </picture>
    </div>
  </script>
  <template id="uploading-tmpl">
    <div class="uploading-item" data-controller="uploading-item">
      <div class="uploading-item__thumb" data-target="uploading-item.thumb"></div>
      <div class="uploading-item__indicator" data-target="uploading-item.progress"></div>
    </div>
  </script>
</body>
</html>
